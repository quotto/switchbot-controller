name: AWS Lambda Deployment

on: [push]

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies and TypeScript
      run: |
        npm install
        npm install -g typescript

    - name: Build
      run: npm run build

    - name: Import Certificate Files
      env:
        IOT_CERT: ${{ secrets.IOT_CERT }}
        IOT_PRIVATE_KEY: ${{ secrets.IOT_PRIVATE_KEY }}
        IOT_ROOT_CA: ${{ secrets.IOT_ROOT_CA }}
      run: |
        mkdir dist/cert
        echo ${IOT_CERT} >> dist/cert/certificate.pem.crt
        echo ${IOT_PRIVATE_KEY} >> dist/cert/private.pem.key
        echo ${IOT_ROOT_CA} >> dist/cert/AmazonRootCA1.pem.key

    - name: Packaging
      run: |
        zip -qq -r lambda.zip node_modules dist package.json package-lock.json

    - name: Set up AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
        session-name: switchbot-controller-deploy-session
        aws-region: ap-northeast-1

    - name: Deploy to AWS Lambda
      run: |
        aws lambda update-function-code --function-name SwitchBot-Controller --zip-file fileb://lambda.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: lambda
        path: lambda.zip